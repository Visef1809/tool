<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Same meta tags and title as before -->
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #4f46e5;
            --accent-color: #818cf8;
            --background: #f8fafc;
            --text-color: #1e293b;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            padding: 2rem;
            background-color: var(--background);
            color: var(--text-color);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem 0;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
            letter-spacing: -0.05em;
        }

        .upload-section {
            background: white;
            border-radius: 1rem;
            padding: 2.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            transition: transform 0.2s ease;
        }

        .upload-section:hover {
            transform: translateY(-2px);
        }

        .file-input {
            position: relative;
            border: 2px dashed var(--accent-color);
            border-radius: 0.75rem;
            padding: 3rem 1rem;
            text-align: center;
            margin-bottom: 2rem;
            cursor: pointer;
            transition: border-color 0.2s ease;
        }

        .file-input:hover {
            border-color: var(--primary-color);
        }

        .file-input input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            top: 0;
            left: 0;
            cursor: pointer;
        }

        .controls {
            margin: 2rem 0;
        }

        .quality-container {
            margin-bottom: 2rem;
        }

        .quality-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .quality-slider {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            outline: none;
        }

        .quality-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .preview-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .preview-card {
            background: white;
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .image-preview {
            width: 100%;
            height: 250px;
            object-fit: contain;
            border-radius: 0.5rem;
            margin: 1rem 0;
            background: #f1f5f9;
        }

        .stats {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: #64748b;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #e2e8f0;
            color: var(--text-color);
        }

        .loading {
            position: relative;
            pointer-events: none;
            opacity: 0.8;
        }

        .loading::after {
            content: "";
            width: 16px;
            height: 16px;
            border: 2px solid white;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .ad-container {
            margin: 2rem 0;
            background: white;
            border-radius: 0.75rem;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .upload-section {
                padding: 1.5rem;
            }

            .preview-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Ad containers remain same as previous version -->

    <div class="container">
        <header class="header">
            <h1>Image Compressor</h1>
            <p>Optimize your images for web with AI-powered compression</p>
        </header>

        <div class="upload-section">
            <div class="file-input">
                <input type="file" id="imageInput" accept="image/*">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-bottom: 1rem;">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <h3>Drag & Drop or Click to Upload</h3>
                    <p>Supported formats: JPEG, PNG, WEBP</p>
                </div>
            </div>

            <div class="controls">
                <div class="quality-container">
                    <div class="quality-label">
                        <span>Compression Level</span>
                        <span id="qualityValue">80%</span>
                    </div>
                    <input type="range" id="quality" class="quality-slider" min="1" max="100" value="80">
                </div>

                <div class="button-group">
                    <button class="btn btn-primary" onclick="compressImage()">
                        <span>Compress Now</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Ad container -->

        <div class="preview-container">
            <div class="preview-card">
                <h3>Original Image</h3>
                <img id="originalPreview" class="image-preview">
                <div class="stats">
                    <div class="stat-item">
                        <span>File Size:</span>
                        <span id="originalSize">-</span>
                    </div>
                    <div class="stat-item">
                        <span>Dimensions:</span>
                        <span id="originalDimensions">-</span>
                    </div>
                </div>
            </div>

            <div class="preview-card">
                <h3>Compressed Image</h3>
                <img id="compressedPreview" class="image-preview">
                <div class="stats">
                    <div class="stat-item">
                        <span>New Size:</span>
                        <span id="compressedSize">-</span>
                    </div>
                    <div class="stat-item">
                        <span>Reduction:</span>
                        <span id="sizeReduction">-</span>
                    </div>
                </div>
                <div class="button-group">
                    <button class="btn btn-primary" id="downloadBtn" style="display: none;" onclick="downloadCompressed()">
                        Download
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Enhanced JavaScript with loading states and better error handling
        let compressedBlob = null;
        const compressBtn = document.querySelector('.btn-primary');
        const qualitySlider = document.getElementById('quality');

        // Update quality percentage display
        qualitySlider.addEventListener('input', (e) => {
            document.getElementById('qualityValue').textContent = `${e.target.value}%`;
        });

        // File input handler
        document.getElementById('imageInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (event) => {
                const img = new Image();
                img.src = event.target.result;
                
                img.onload = () => {
                    document.getElementById('originalPreview').src = img.src;
                    document.getElementById('originalSize').textContent = formatBytes(file.size);
                    document.getElementById('originalDimensions').textContent = `${img.width}Ã—${img.height}px`;
                };
            };
            reader.readAsDataURL(file);
        });

        async function compressImage() {
            const file = document.getElementById('imageInput').files[0];
            if (!file) {
                showError('Please select an image first!');
                return;
            }

            try {
                compressBtn.classList.add('loading');
                compressBtn.innerHTML = '<span>Compressing...</span>';

                const quality = qualitySlider.value / 100;
                const img = await loadImage(file);
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');

                // Calculate new dimensions
                const [newWidth, newHeight] = calculateNewDimensions(img);
                canvas.width = newWidth;
                canvas.height = newHeight;

                ctx.drawImage(img, 0, 0, newWidth, newHeight);

                canvas.toBlob((blob) => {
                    compressedBlob = blob;
                    const compressedUrl = URL.createObjectURL(blob);
                    
                    document.getElementById('compressedPreview').src = compressedUrl;
                    document.getElementById('compressedSize').textContent = formatBytes(blob.size);
                    document.getElementById('sizeReduction').textContent = 
                        `${calculateReduction(file.size, blob.size)}% reduction`;
                    
                    document.getElementById('downloadBtn').style.display = 'flex';
                    compressBtn.classList.remove('loading');
                    compressBtn.innerHTML = '<span>Compress Again</span>';
                }, 'image/webp', quality);
            } catch (error) {
                showError('Error compressing image. Please try again.');
                compressBtn.classList.remove('loading');
                compressBtn.innerHTML = '<span>Compress Now</span>';
            }
        }

        function calculateNewDimensions(img) {
            const maxWidth = 2000;
            const maxHeight = 2000;
            let width = img.width;
            let height = img.height;

            if (width > height && width > maxWidth) {
                height *= maxWidth / width;
                width = maxWidth;
            } else if (height > maxHeight) {
                width *= maxHeight / height;
                height = maxHeight;
            }
            return [width, height];
        }

        function loadImage(file) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.src = URL.createObjectURL(file);
                img.onload = () => resolve(img);
                img.onerror = reject;
            });
        }

        function showError(message) {
            const errorEl = document.createElement('div');
            errorEl.className = 'error-message';
            errorEl.textContent = message;
            document.body.appendChild(errorEl);
            setTimeout(() => errorEl.remove(), 3000);
        }

        // Keep existing formatBytes, calculateReduction, and downloadCompressed functions
    </script>
</body>
</html>
